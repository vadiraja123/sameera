<!DOCTYPE html>
<html>
<head>
	<title>Sameera  Table Creation using AngularJS</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<style type="text/css">
		table,th,td{
			border: 1px solid grey;
			border-collapse: collapse;
			padding: 5px;
		}
		table,tr{
			width: 100%;
		}
	</style>
</head>
<body>
  <div ng-app="myApp" ng-controller="formCtrl">
    <form ng-submit="submitForm()" class="Employee_info_form">
      Id:
      <input type="text" ng-model="Id"  name="Id" required="required"><br>
      EmployeeName:
      <input type="text" ng-model="EmployeeName" name="EmployeeName" required="required"><br>
      Gender:
      <input type="text" ng-model="Gender" name="Gender" required="required"><br>
      Age:
      <input type="text" ng-model="Age"  name="Age" required="required"><br>
      Department:
      <input type="text" ng-model="Department" name="Department" required="required"><br><br>
      <input type="submit" value="Submit" class="btn-submit" ><br>
    </form>
  	<table>
      <thead>
  			<tr>
          <th>SNO</th>
  				<th>ID</th>
  				<th>NAME</th>
  				<th>GENDER</th>
  				<th>AGE</th>
  				<th>DEPARTMENT</th>
          <th>DELETE</th>
  			</tr>
  		</thead>
      <tbody>
        <tr ng-repeat = " fields in Employee_info_form">
          <td>{{ $index+1 }}</td>
          <td>{{ fields.Id }}</td>
          <td>{{ fields.EmployeeName }}</td>
          <td>{{ fields.Gender }}</td>
          <td>{{ fields.Age }}</td>
          <td>{{ fields.Department }}</td>
          <td><input type="button" value="Remove" ng-model="fields.Remove" ng-click="removeRow($index)"/></td>
        </tr>
      </tbody>
  	</table>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.min.js"></script>
  <script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('formCtrl', function($scope){
      $scope.Employee_info_form = [];
      $scope.submitForm = function(){  
        $scope.Employee_info_form.push({
          'Id':$scope.Id,
          'EmployeeName':$scope.EmployeeName,
          'Gender':$scope.Gender,
          'Age':$scope.Age,
          'Department':$scope.Department,
        });
        $scope.Id = '';
        $scope.EmployeeName = '';
        $scope.Gender = '';
        $scope.Age = '';
        $scope.Department = '';
      }
      $scope.removeRow = function ($index) {
      $scope.Employee_info_form.splice($index, 1 );
      }
    });
  </script>
</body>
</html>
